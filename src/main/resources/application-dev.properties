# Development Profile Configuration
# This profile is for local development with verbose logging and SQL visibility

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://88.198.138.154:5432/phoenix-db
spring.datasource.username=phoenix-dev
spring.datasource.password=phoenix-password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - Show SQL for debugging
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Logging Configuration - Verbose for development
logging.level.root=INFO
logging.level.dev.tomislavmiksik.phoenixbe=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ApiKey configurations
apikey.expiration-offset-ms=7776000000

