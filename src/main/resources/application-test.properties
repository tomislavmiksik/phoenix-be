# Test Profile Configuration
# This profile is for running tests with H2 in-memory database

# Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration - Create-drop for clean tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway Configuration - Disabled for tests (using ddl-auto=create-drop)
spring.flyway.enabled=false

# H2 Console (useful for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration - Minimal for tests
logging.level.root=WARN
logging.level.dev.tomislavmiksik.phoenixbe=INFO
logging.level.org.springframework.test=INFO

# Test-specific JWT expiration (shorter for faster tests)
jwt.expiration=3600000
