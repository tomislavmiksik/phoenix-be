# Production Profile Configuration
# This profile is for production deployment with security and performance optimizations

# Database Configuration - PostgreSQL (use environment variables in real prod)
# In production, these should be externalized via environment variables or secrets management
spring.datasource.url=${DB_URL:jdbc:postgresql://88.198.138.154:5432/phoenix-db}
spring.datasource.username=${DB_USERNAME:phoenix-prod}
spring.datasource.password=${DB_PASSWORD:phoenix-password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration - No SQL logging in production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Logging Configuration - Error level only for production
logging.level.root=WARN
logging.level.dev.tomislavmiksik.phoenixbe=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Security - In production, JWT secret should come from environment variable
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never
